<body>
    
    <script>
        function multiplicationTable(num) {
  console.log(`Multiplication Table for ${num}`);
  console.log("---------------------------");

  for (let i = 1; i <= 10; i++) {
    let product = num * i;
    console.log(`${num} x ${i} = ${product}`);
  }
}

let number = parseInt(prompt("Enter a number: "));
multiplicationTable(number);

    </script>
</body>
</html>
